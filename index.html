<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="number">0</h1>
      <div>
        <button onclick="increment()" class="plus" type="submit">+</button>
        <button onclick="resetToZero()" class="reset" type="submit">Reset</button>
        <button onclick="decrement()" class="minus" type="submit">-</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
