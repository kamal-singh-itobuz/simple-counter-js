<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1 class="number">0</h1>
    <div class="buttons">
      <button class="plus" data-buttonid="1">+</button>
      <button class="reset" data-buttonid="2">Reset</button>
      <button class="minus" data-buttonid="3">-</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
